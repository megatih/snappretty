name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: contains(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'SnapPretty ${{ github.ref_name }}'
          releaseBody: 'See [CHANGELOG.md](https://github.com/megatih/snappretty/blob/main/CHANGELOG.md) for details.'
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}

  build-archlinux:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            arch: x86_64
            container: archlinux:latest
          - runner: ubuntu-24.04-arm
            arch: aarch64
            container: menci/archlinuxarm:latest

    runs-on: ${{ matrix.runner }}
    container: ${{ matrix.container }}

    permissions:
      contents: write

    steps:
      - name: Install base dependencies
        run: |
          pacman -Syu --noconfirm --disable-sandbox
          pacman -S --noconfirm --needed --disable-sandbox \
            base-devel \
            git \
            rust \
            nodejs \
            npm \
            openssl \
            webkit2gtk-4.1 \
            gtk3 \
            libayatana-appindicator \
            librsvg \
            xdotool \
            github-cli

      - name: Checkout
        uses: actions/checkout@v4

      - name: Create build user
        run: |
          useradd -m builder
          echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers
          chown -R builder:builder .

      - name: Build package
        run: |
          # Set up a build directory with the PKGBUILD and a symlinked source
          mkdir -p /tmp/archpkg/src
          cp pkg/archlinux/PKGBUILD /tmp/archpkg/
          ln -sfn "$GITHUB_WORKSPACE" "/tmp/archpkg/src/snappretty-0.1.0"
          cd /tmp/archpkg
          # Remove source/checksum lines since we provide the source directly
          sed -i "s|^source=.*|source=()|" PKGBUILD
          sed -i "s|^sha256sums=.*|sha256sums=()|" PKGBUILD
          mkdir -p "$GITHUB_WORKSPACE/dist-pkg"
          echo "PKGDEST=$GITHUB_WORKSPACE/dist-pkg" >> /etc/makepkg.conf
          chown -R builder:builder /tmp/archpkg "$GITHUB_WORKSPACE" "$GITHUB_WORKSPACE/dist-pkg"
          sudo -u builder makepkg -ef --noconfirm

      - name: Upload to release
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          gh release upload "$GITHUB_REF_NAME" dist-pkg/*.pkg.tar.zst --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
